# A2A Agent Card for Report Writer
# This agent specializes in creating formatted reports

name: report_writer
description: |
  Specialized agent for creating polished reports from research findings.
  Uses MCP-style file system tools to save reports.

version: "1.0.0"

# What this agent can do (advertised via A2A)
capabilities:
  - name: write_report
    description: Create and save a formatted report
    input_schema:
      type: object
      properties:
        filename:
          type: string
          description: Name of the report file (e.g., "wcc_repos.md")
        content:
          type: string
          description: Report content in Markdown format
    output_schema:
      type: string
      description: Confirmation message with file path

  - name: format_research
    description: Take raw research and format it into a polished report
    input_schema:
      type: object
      properties:
        research_notes:
          type: string
          description: Raw research findings from Researcher agent
        title:
          type: string
          description: Report title
    output_schema:
      type: string
      description: Formatted Markdown report

# Model configuration
model: gemini-2.0-flash

# Instructions for this agent
instruction: |
  You are the Report Writer, specialized in creating polished reports.
  Take research findings and create well-formatted Markdown reports.
  Always save reports using the write_report tool.
  
  Report format:
  # [Title]
  *Generated by WCC GitHub Explorer*
  
  ## Summary
  ## Key Findings
  ## Details
  ## Links
